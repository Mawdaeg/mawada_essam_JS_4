<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signIN.css">
</head>

<body>
    <div class="container text-center">
        <div class="row ">
            <div class="login m-auto w-75 p-5 mt-5">
                <h1>Smart Login System</h1>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="emailLoginInput" aria-describedby="emailHelp"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="passwordLoginInput"
                            placeholder="Enter your password">
                    </div>
                     <p class="text-danger d-none" id="emptyData">All inputs are required</p>
                    <p class="text-danger d-none" id="invalidData">incorrect email or password</p>
                    <button type="submit" class="btn w-100 mb-3 mt-2 " id="loginBtn">Login</button>
                    <P class="fs-5 text-light">You have an account?<a href="signUp.html" class="text-light text-decoration-none ms-1">Sign Up</a></P>
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="login.js"></script>
</body>
</html>
